<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Smart Tab Grouper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 220px;
    }

    button {
      display: block;
      width: 100%;
      margin: 6px 0;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #4285f4;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #3367d6;
    }
  </style>
</head>

<body>
  <h3>Smart Tab Grouper</h3>
  <button id="groupTabs">Group Tabs</button>
  <button id="collapseGroups">Collapse All Groups</button>
</body>
<script src="popup.js"></script>

</html>
