<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Tab Clubs â€” Options</title>
  <link rel="stylesheet" href="options.css">
</head>

<body>



  <h1>Clubby - Options</h1>
  <section>
    <label>Minimum tabs to auto-group
      <input id="minTabCount" type="number" min="1" class="small" />
    </label>

    <label>Do-not-group domains (comma-separated)
      <input id="doNotGroupDomains" type="text" placeholder="example.com,another.com" />
    </label>

    <h3>Custom groups</h3>
    <div id="groupsContainer"></div>
    <div class="controls">
      <button id="addGroup">+ Add group</button>
      <button id="saveBtn">Save</button>
      <button id="resetDefault">Reset to defaults</button>
    </div>
    <h3>Import & Export Configurations</h3>
    <div class="import-export">
      <button id="exportBtn">Export Configuration JSON</button>
      <input type="file" id="importFile" accept="application/json" style="display:none" />
      <button id="importBtn">Import Configuration JSON</button>
    </div>
  </section>

  <script src="options.js"></script>
</body>

</html>
